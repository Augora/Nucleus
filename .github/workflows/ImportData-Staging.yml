name: Import data in staging

on:
  repository_dispatch:
    types: import-data-staging
  schedule:
    - cron: "0 4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: develop

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: yarn install
        run: yarn install

      - name: yarn start
        run: yarn start
        env:
          FAUNADB_TOKEN: ${{ secrets.FAUNADB_TOKEN_STAGING }}

      - name: Upload logs as artifact
        uses: actions/upload-artifact@v1
        with:
          name: logs
          path: logs

      - name: Notify slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: pullreminders/slack-action@master
        with:
          args: '{\"channel\":\"C4H19LCN9\",\"text\":\"Data successfully imported in Staging :sunglasses::tada:\"}'
